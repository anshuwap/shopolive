<app-main-nav>
  <div class="container">
    <mat-card class="login-card">
      <mat-card-header>
        <mat-card-title>
          Login
        </mat-card-title>
        <mat-card-subtitle>
          Please fill in the details to continue
        </mat-card-subtitle>
      </mat-card-header>
      <form [formGroup]="loginForm" autocomplete="off" novalidate (ngSubmit)="submit(loginForm.value)">
        <mat-card-content>
          <mat-form-field appearance="standard">
            <mat-label>Email</mat-label>
            <input matInput type="email" placeholder="Enter Your Email Id" formControlName="email">
          </mat-form-field>
          <mat-form-field appearance="standard">
            <mat-label>Password</mat-label>
            <input matInput type="password" placeholder="Enter Password" formControlName="password">
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
          <button type="submit" mat-button mat-stroked-button [disabled]="!loginForm.valid">Submit</button>
          <button type="button" mat-button mat-stroked-button color="warn">Cancel</button>
        </mat-card-actions>
      </form>
    </mat-card>
  </div>
</app-main-nav>
